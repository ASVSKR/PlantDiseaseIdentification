<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<style>
    /* Global styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the login form */
.container {
    background-color: #0000008c;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Form heading */
h1 {
    color: #ecf0f1;
    margin-bottom: 20px;
}

/* Horizontal rule */
hr {
    margin-bottom: 20px;
}

/* Flash messages */
ul {
    list-style-type: none;
    padding: 0;
    color: #e74c3c;
    margin-bottom: 20px;
}

/* Form inputs */
form input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    background-color: #ecf0f1;
    font-size: 16px;
}

/* Form button */
form button {
    width: 94%;
    padding: 12px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    background-color: #00000085;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

form button:hover {
    background-color: #2980b9;
}

/* Link to register page */
p {
    color: #ecf0f1;
    margin-top: 20px;
}

p a {
    color: #1abc9c;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <h1>Login</h1>
        <hr>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required> <br>
            <input type="password" name="password" placeholder="Password" required> <br>
            <button type="submit">Login</button>
        </form>

        <!-- Link to register page -->
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
